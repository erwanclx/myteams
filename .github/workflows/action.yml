name: MyTeams Make CI | Erwan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: sudo apt-get install -y libncurses5-dev libncursesw5-dev curl libcurl4-openssl-dev
      - name: make
        run: make